eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://dou:123456@localhost:1025/eureka

spring:
  application:
    name: dou-admin
  cloud:
    loadbalancer:
      retry:
        enabled: true

server:
  port: 9997


