#      profile: ${spring.profiles.active}
#      label: master

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://dou:123456@localhost:1025/eureka


server:
  port: 9998

management:
  security:
    enabled: false

